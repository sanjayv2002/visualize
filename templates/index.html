<!DOCTYPE html>
<html>
<head>
    <title>Data Visualization Web App</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Data Visualization Web App</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv, .xlsx" required>
        <input type="submit" value="Load Data File">
    </form>

    <form method="POST">
        <label for="x_column">Select X-axis column:</label>
        <select id="x_column" name="x_column">
            {% for column in columns %}
                <option value="{{ column }}" {% if column == x_column %}selected{% endif %}>{{ column }}</option>
            {% endfor %}
        </select>

        <label for="y_column">Select Y-axis column:</label>
        <select id="y_column" name="y_column">
            {% for column in columns %}
                <option value="{{ column }}" {% if column == y_column %}selected{% endif %}>{{ column }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Update Plot">
    </form>

    {% if plot_div %}
        <div>
            <h2>{{ x_column }} vs {{ y_column }}</h2>
            {{ plot_div|safe }}
        </div>
    {% endif %}
</body>
</html>
